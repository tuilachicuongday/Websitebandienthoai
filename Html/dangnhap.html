<!DOCTYPE html>
<html>
    <head>
        <title>Đăng Nhập</title>
        <link rel="stylesheet" type="text/css" href="../Css/Style3.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="content">
            <div class="form-box">
                <div class="login-box">Đăng Nhập</div>
                <div class="icon">
                    <img src="../Images/login-regis/login-reg-img/fb.png">
                    <img src="../Images/login-regis/login-reg-img/tw.png">
                    <img src="../Images/login-regis/login-reg-img/gp.png">
                </div>
                <form class="input-group">
                    <input type="text" class="input-field" placeholder="Tên Đăng Nhập"required="" oninvalid="this.setCustomValidity('Mời nhập tên đăng nhập')"
                    > 
                    <input type="password" class="input-field" placeholder="Mật Khẩu"required="" oninvalid="this.setCustomValidity('Mời nhập mật khẩu')"
                    > 
                    <input type="checkbox" class="check-box"><span>Nhớ mật khẩu</span>
                    <button type="submit" class="submit-button">Đăng Nhập</button>
                    <a href="../Html/dangky.html" style="margin-left: 75px;">Bạn chưa có tài khoản?</a>
                    <div class="backtohome">
                        <a href="../Html/index.html">Quay về trang chủ</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
