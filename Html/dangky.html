<!DOCTYPE html>
<html>
    <head>
        <title>Đăng Ký</title>
        <link rel="stylesheet" type="text/css" href="../Css/Style4.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="content">
            <div class="form-box">
                <div class="login-box">Đăng Ký</div>
                <div class="icon">
                    <img src="../Images/login-regis/login-reg-img/fb.png">
                    <img src="../Images/login-regis/login-reg-img/tw.png">
                    <img src="../Images/login-regis/login-reg-img/gp.png">
                </div>
                <form class="input-group">
                    <input type="text" class="input-field" placeholder="Họ"required="" oninvalid="this.setCustomValidity('Mời nhập họ')"
                    > 
                    <input type="text" class="input-field" placeholder="Tên"required="" oninvalid="this.setCustomValidity('Mời nhập tên ')"
                    > 
                    <input type="email" class="input-field" placeholder="Email"required="" oninvalid="this.setCustomValidity('Mời nhập địa chỉ Email')"
                    > 
                    <input type="password" class="input-field" placeholder="Mật Khẩu"required="" oninvalid="this.setCustomValidity('Mời nhập mật khẩu')"
                    > 
                    <input type="password" class="input-field" placeholder="Xác Nhận Mật Khẩu"required="" oninvalid="this.setCustomValidity('Mời xác nhận mật khẩu')"
                    > 
                    <input type="checkbox" class="check-box"><span>Tôi đồng ý với điều khoản và điều kiện sử dụng</span>
                    <button type="submit" class="submit-button">Đăng Ký</button>
                    <a href="../Html/dangnhap.html" style="margin-left: 85px;">Tôi đã có tài khoản</a>
                    <div class="backtohome">
                        <a href="../Html/index.html">Quay về trang chủ</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
